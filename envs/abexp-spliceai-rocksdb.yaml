name: spliceai-rocksdb
channels:
  - conda-forge
dependencies:
  - python>=3.6
  - python-rocksdb>=0.7
  - rocksdb
  - tensorflow-gpu==2.6.0 # todo report bug in tensorflow-feedstock; CUDA_HOME is not set correctly
  - cudnn
  - cudatoolkit>=11.0
  - pyarrow
  - tqdm
  - pip
  - setuptools
  - click
  - pooch
  - bioconda::kipoiseq
  - bioconda::spliceai
  - numpy<2.0
  - pandas<2.2.2 # numpy must be < 2.0, therefore pandas needs to be pandas<2.2.2
  #- bioconda::cyvcf2
  - pip:
    - git+https://github.com/gagneurlab/spliceai_rocksdb.git@master
    # this allows to predict multi-nucleotide polymorphisms
    - git+https://github.com/hoeze/SpliceAI.git@mnp
